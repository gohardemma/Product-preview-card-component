<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <img src="./images/image-product-desktop.jpg" alt="image-product" />
      <div class="card-component">
        <h1>PERFUME</h1>
        <p style="font-family: 'Fraunces', serif; font-size: 40px">
          Gabrielle Essence Eau De Parfum
        </p>
        <div class="card-component-2">
          <p style="  font-family: 'Montserrat', sans-serif; font-size: 17px; font-weight: lighter;">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="component-number">
            <p style="font-family: 'Fraunces', serif; font-size: 40px; color: hsl(158, 36%, 37%);">$149.99</p>
            <p class="move-right" style="font-family: 'Montserrat', sans-serif;"><strike>$169.99</strike></p>
          </div>
          <div class="click-card">
            <img src="./images/icon-cart.svg" alt="icon-cart">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
